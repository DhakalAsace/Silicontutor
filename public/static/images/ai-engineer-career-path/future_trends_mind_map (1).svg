  <text x="200" y="450" text-anchor="middle" fill="white" font-family="Arial" font-size="14">
    <tspan x="200" dy="-5">Job</tspan>
    <tspan x="200" dy="20">Market</tspan>
  </text>

  <!-- Connecting Lines -->
  <path d="M235 185 L565 185" stroke="#eee" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M235 415 L565 415" stroke="#eee" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
