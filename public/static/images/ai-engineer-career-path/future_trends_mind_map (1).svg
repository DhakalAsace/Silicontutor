<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Central Hub -->
  <circle cx="400" cy="300" r="80" fill="#4a90e2"/>
  <text x="400" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">
    <tspan x="400" dy="0">Future</tspan>
    <tspan x="400" dy="20">Trends</tspan>
  </text>

  <!-- AI Engineering Branch -->
  <path d="M460 250 L600 150" stroke="#2ecc71" stroke-width="3" fill="none"/>
  <circle cx="600" cy="150" r="50" fill="#2ecc71"/>
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="14">
    <tspan x="600" dy="-5">AI</tspan>
    <tspan x="600" dy="20">Engineering</tspan>
  </text>

  <!-- Sustainability Branch -->
  <path d="M460 350 L600 450" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <circle cx="600" cy="450" r="50" fill="#e74c3c"/>
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial" font-size="14">
    <tspan x="600" dy="-5">Green</tspan>
