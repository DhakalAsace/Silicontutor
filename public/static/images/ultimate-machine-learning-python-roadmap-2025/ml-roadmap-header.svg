<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 L90 10 L90 90 L10 90 Z" fill="none" stroke="#ffffff10" stroke-width="1"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff20"/>
      <circle cx="90" cy="90" r="3" fill="#ffffff20"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#circuit-pattern)"/>

  <!-- Abstract road/path -->
  <path d="M200 315 C400 315, 600 200, 800 315 S1000 430, 1200 315" 
        fill="none" stroke="#4CAF50" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Python logo stylized -->
  <g transform="translate(100,200) scale(0.8)">
    <path d="M30,100 C30,44.77 74.77,0 130,0 185.23,0 230,44.77 230,100" 
          fill="#366B98" stroke="#FFF" stroke-width="2"/>
    <path d="M30,100 C30,155.23 74.77,200 130,200 185.23,200 230,155.23 230,100" 
          fill="#FFD43B" stroke="#FFF" stroke-width="2"/>
  </g>

  <!-- ML nodes -->
  <g transform="translate(400,150)">
    <circle cx="0" cy="0" r="40" fill="#FF4081" opacity="0.9"/>
    <circle cx="100" cy="50" r="30" fill="#2196F3" opacity="0.9"/>
    <circle cx="200" cy="0" r="35" fill="#4CAF50" opacity="0.9"/>
    <path d="M40 0 L70 50" stroke="#FFF" stroke-width="2" opacity="0.5"/>
    <path d="M130 50 L165 0" stroke="#FFF" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="48" 
        fill="white" text-anchor="middle" font-weight="bold">
    Machine Learning with Python
  </text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="36" 
        fill="#4CAF50" text-anchor="middle">
    Roadmap 2025
  </text>

  <!-- Decorative elements -->
  <g transform="translate(900,200)">
    <rect x="0" y="0" width="40" height="40" fill="#FF4081" opacity="0.7"/>
    <circle cx="80" cy="20" r="20" fill="#2196F3" opacity="0.7"/>
    <polygon points="140,0 160,40 120,40" fill="#4CAF50" opacity="0.7"/>
  </g>
</svg>
