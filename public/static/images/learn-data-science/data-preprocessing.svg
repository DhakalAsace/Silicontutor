<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Central Hub -->
  <circle cx="300" cy="200" r="60" fill="#2196F3"/>
  <text x="300" y="200" text-anchor="middle" fill="white" font-size="14">Data</text>
  <text x="300" y="220" text-anchor="middle" fill="white" font-size="14">Preprocessing</text>
  
  <!-- Spokes -->
  <!-- Missing Data -->
  <line x1="300" y1="140" x2="300" y2="80" stroke="#333" stroke-width="2"/>
  <rect x="250" y="40" width="100" height="40" rx="5" fill="#4CAF50"/>
  <text x="300" y="65" text-anchor="middle" fill="white" font-size="12">Missing Data</text>
  
  <!-- Outliers -->
  <line x1="354" y1="170" x2="450" y2="120" stroke="#333" stroke-width="2"/>
  <rect x="400" y="80" width="100" height="40" rx="5" fill="#FF5722"/>
  <text x="450" y="105" text-anchor="middle" fill="white" font-size="12">Outliers</text>
  
  <!-- Transformation -->
  <line x1="354" y1="230" x2="450" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="400" y="260" width="100" height="40" rx="5" fill="#9C27B0"/>
  <text x="450" y="285" text-anchor="middle" fill="white" font-size="12">Transformation</text>
  
  <!-- Feature Engineering -->
  <line x1="246" y1="230" x2="150" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="100" y="260" width="100" height="40" rx="5" fill="#FFC107"/>
  <text x="150" y="285" text-anchor="middle" fill="white" font-size="12">Feature Eng.</text>
  
  <!-- Scaling -->
  <line x1="246" y1="170" x2="150" y2="120" stroke="#333" stroke-width="2"/>
  <rect x="100" y="80" width="100" height="40" rx="5" fill="#795548"/>
  <text x="150" y="105" text-anchor="middle" fill="white" font-size="12">Scaling</text>
  
  <!-- Title -->
  <text x="300" y="370" text-anchor="middle" font-size="18" font-weight="bold">Data Preprocessing Pipeline</text>
</svg>
