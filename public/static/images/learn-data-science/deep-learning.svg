<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Neural Network Representation -->
  <g transform="translate(50,50)">
    <!-- Input Layer -->
    <circle cx="50" cy="75" r="20" fill="#4CAF50"/>
    <circle cx="50" cy="150" r="20" fill="#4CAF50"/>
    <circle cx="50" cy="225" r="20" fill="#4CAF50"/>
    <text x="50" y="300" text-anchor="middle">Input Layer</text>
    
    <!-- Hidden Layer 1 -->
    <circle cx="200" cy="50" r="20" fill="#2196F3"/>
    <circle cx="200" cy="125" r="20" fill="#2196F3"/>
    <circle cx="200" cy="200" r="20" fill="#2196F3"/>
    <circle cx="200" cy="275" r="20" fill="#2196F3"/>
    <text x="200" y="300" text-anchor="middle">Hidden Layer</text>
    
    <!-- Hidden Layer 2 -->
    <circle cx="350" cy="75" r="20" fill="#9C27B0"/>
    <circle cx="350" cy="150" r="20" fill="#9C27B0"/>
    <circle cx="350" cy="225" r="20" fill="#9C27B0"/>
    <text x="350" y="300" text-anchor="middle">Hidden Layer</text>
    
    <!-- Output Layer -->
    <circle cx="500" cy="125" r="20" fill="#FF5722"/>
    <circle cx="500" cy="200" r="20" fill="#FF5722"/>
    <text x="500" y="300" text-anchor="middle">Output Layer</text>
    
    <!-- Connections -->
    <!-- Just a subset of connections to avoid cluttering -->
    <g stroke="#ccc" stroke-width="1">
      <!-- Input to Hidden 1 -->
      <line x1="70" y1="75" x2="180" y2="50"/>
      <line x1="70" y1="75" x2="180" y2="125"/>
      <line x1="70" y1="150" x2="180" y2="125"/>
      <line x1="70" y1="150" x2="180" y2="200"/>
      <line x1="70" y1="225" x2="180" y2="200"/>
      <line x1="70" y1="225" x2="180" y2="275"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="220" y1="50" x2="330" y2="75"/>
      <line x1="220" y1="125" x2="330" y2="75"/>
      <line x1="220" y1="200" x2="330" y2="150"/>
      <line x1="220" y1="275" x2="330" y2="225"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="370" y1="75" x2="480" y2="125"/>
      <line x1="370" y1="150" x2="480" y2="125"/>
      <line x1="370" y1="225" x2="480" y2="200"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Neural Network Architecture</text>
</svg>
