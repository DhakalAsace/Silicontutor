<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">Data Science Specializations</text>
  
  <!-- Center Circle -->
  <circle cx="400" cy="250" r="60" fill="#2196F3"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-size="14">Data</text>
  <text x="400" y="265" text-anchor="middle" fill="white" font-size="14">Science</text>
  
  <!-- Specialization Branches -->
  <!-- NLP -->
  <path d="M 450 210 Q 600 150 650 100" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <rect x="600" y="50" width="120" height="50" rx="10" fill="#4CAF50"/>
  <text x="660" y="80" text-anchor="middle" fill="white">NLP</text>
  
  <!-- Computer Vision -->
  <path d="M 450 270 Q 600 300 650 350" stroke="#FF5722" stroke-width="3" fill="none"/>
  <rect x="600" y="325" width="120" height="50" rx="10" fill="#FF5722"/>
  <text x="660" y="355" text-anchor="middle" fill="white">Computer Vision</text>
  
  <!-- Time Series -->
  <path d="M 350 210 Q 200 150 150 100" stroke="#9C27B0" stroke-width="3" fill="none"/>
  <rect x="80" y="50" width="120" height="50" rx="10" fill="#9C27B0"/>
  <text x="140" y="80" text-anchor="middle" fill="white">Time Series</text>
  
  <!-- RL -->
  <path d="M 350 270 Q 200 300 150 350" stroke="#FFC107" stroke-width="3" fill="none"/>
  <rect x="80" y="325" width="120" height="50" rx="10" fill="#FFC107"/>
  <text x="140" y="355" text-anchor="middle" fill="white">Reinforcement</text>
  <text x="140" y="370" text-anchor="middle" fill="white">Learning</text>
  
  <!-- Recommendation Systems -->
  <path d="M 400 310 Q 400 400 400 450" stroke="#795548" stroke-width="3" fill="none"/>
  <rect x="340" y="425" width="120" height="50" rx="10" fill="#795548"/>
  <text x="400" y="455" text-anchor="middle" fill="white">Recommender</text>
  <text x="400" y="470" text-anchor="middle" fill="white">Systems</text>
</svg>
